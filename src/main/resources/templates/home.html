<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
            </div>
            <div class="col-md-3 mb-2 mb-md-0">
                <img src="/img/logo.png" class="rounded mx-auto d-block" alt="">
            </div>
            <div class="col-md-3 text-end">
            </div>
        </header>
    </div>
    <div class="container d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/members/new" class="btn btn-outline-primary btn-lg">수료자 추가</a>

    </div>
    <div class="container" style="padding-top: 10px;">
        <table class="table text-center">
            <thead>
            <tr>
                <th scope="col">이름</th>
                <th scope="col">학번</th>
                <th scope="col">캠프명</th>
                <th scope="col">학부</th>
                <th scope="col">수료증</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.name}"></td>
                <td th:text="${member.studentid}"></td>
                <td th:text="${member.cname}"></td>
                <td th:text="${member.department}"></td>
                <td><button class="btn btn-outline-danger" id="pdfDownloadButton" data-id="${member.id}" th:onclick="'downloadPdf(' + ${member.id} + ')'" >Pdf 다운로드</button></td>

                <script>
                    function downloadPdf(memberId) {
                        var url = "/generatePdf?id=" + memberId;
                        window.location.href = url;
                        window.location.href = "/";
                    }
                </script>


            </tr>
            </tbody>

        </table>
    </div>



</body>
</html>
